<author-card
  [author]="author"
></author-card>
<article class="activity-card" *ngFor="let activity of author.activities">
  <p class="activity-card__message">
    <span class="activity-card__name">{{ activity.name }}</span>
    <span class="activity-card__message"> {{ activity.message }} </span>
    <span class="activity-card__target-name">{{ activity.targetName }}</span>
  </p>
  <p class="activity-card__content">{{ activity.content }}</p>
</article>
