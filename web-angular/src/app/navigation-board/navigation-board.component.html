<div class="button-container">
  <button id="home-button" routerLink="/home">Home</button>
  <button *ngIf="isLoggedIn()" id="notifications-button" routerLink="/notifications">Notifications</button>
  <button *ngIf="isLoggedOut()" id="login-button" routerLink="/auth/login">Login</button>
  <button (click)="logout()" *ngIf="isLoggedIn()" id="logout-button">Logout</button>
</div>
