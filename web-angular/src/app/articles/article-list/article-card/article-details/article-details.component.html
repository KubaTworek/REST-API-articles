<article class="article-details" #modal>
  <div class="article-details__header">
      <span class="article-card__author-name">{{ article.author.firstName }} {{ article.author.lastName }}</span>
      <br>
      <span class="article-card__author-username">@{{ article.author.username }}</span>
  </div>
  <textarea class="article-card__content" id="content-{{article.id}}" [readonly]="!canModify()">{{ article.text }}</textarea>
  <p class="article-details__date-create">{{ article.createDate }}</p>
  <p class="article-card__article-id">{{ article.id }}</p>
  <div class="article-card__actions">
    <p class="article-card__like-container" id="article-details__like-container-{{article.id}}">
      <span (click)="likeArticle(article.id)"
            (mouseenter)="showLikes(article.id)"
            (mouseleave)="hideLikes(article.id)"
            class="article-card__like-button"
            id="like-button-{{article.id}}">❤️</span>
      <span class="article-card__likes" id="likes-{{article.id}}">{{ this.article.numOfLikes }}</span>
    </p>
    <a (click)="close()" class="article-details__exit-button">❌</a>
    <a (click)="openOptionsList()" class="article-details__more-button" *ngIf="canModify()" >⋯</a>
    <div class="article-details__more-options" *ngIf="showOptions">
      <a (click)="openDeleteModal()" *ngIf="canModify()" class="article-details__delete-link">Delete</a>
      <a (click)="save()" *ngIf="canModify()" class="article-details__edit-link">Save</a>
    </div>
  </div>
</article>
<article-delete (cancelled)="onArticleDeleteCancelled()"
                (confirmed)="onArticleDeleteConfirmed(article.id)"></article-delete>

<div (click)="close()" class="overlay" #overlay></div>
