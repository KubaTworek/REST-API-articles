<div class="article-delete__modal" #modal>
  <div class="article-delete__modal-content">
    <h4>Would you like to delete this article?</h4>
    <div class="article-delete__actions">
      <button (click)="confirm()" class="article-delete__btn article-delete__btn-confirm">Confirm</button>
      <button (click)="cancel()" class="article-delete__btn article-delete__btn-cancel">Cancel</button>
    </div>
  </div>
</div>
